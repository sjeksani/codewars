<body>
    <script type="text/javascript">
    var list1 = [{
        firstName: 'Maria',
        lastName: 'Y.',
        country: 'Cyprus',
        continent: 'Europe',
        age: 30,
        language: 'Java'
    }, {
        firstName: 'Victoria',
        lastName: 'T.',
        country: 'Puerto Rico',
        continent: 'Americas',
        age: 70,
        language: 'Python'
    }, ];

    function getAverageAge(list) {
        var avg = 0;
        // thank you for checking out the Coding Meetup kata :)
        var s = list.forEach(function(val) {
            avg = avg + val.age;
            return avg;
        });
        return Math.round(avg / list.length);
    }

    console.log(getAverageAge(list1));

    //Another Method

    function getAverageAge(list) {
        return Math.round(list.reduce(function(total, dev) {
            total += dev.age;
            return total
        }, 0) / list.length);
    }
    </script>
