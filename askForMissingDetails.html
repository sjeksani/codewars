<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script type="text/javascript">
    var list1 = [{
        firstName: null,
        lastName: 'I.',
        country: 'Argentina',
        continent: 'Americas',
        age: 35,
        language: 'Java'
    }, {
        firstName: 'Lukas',
        lastName: 'X.',
        country: 'Croatia',
        continent: 'Europe',
        age: 35,
        language: null
    }, {
        firstName: 'Madison',
        lastName: 'U.',
        country: 'United States',
        continent: 'Americas',
        age: 32,
        language: 'Ruby'
    }];

    function askForMissingDetails(list) {
        // thank you for checking out the Coding Meetup kata :)
        return list.filter(function(val) {
            for (var key in val) {
                if (val[key] === null) {
                    val.question = "Hi, could you please provide your " + key + ".";
                    // "Hi, could you please provide your ${key}."
                    return val;
                }
            }
        });
    }

    console.log(askForMissingDetails(list1));
    </script>
</body>

</html>
