<body>
    <script type="text/javascript">
    var list1 = [{
        firstName: 'Gabriel',
        lastName: 'X.',
        country: 'Monaco',
        continent: 'Europe',
        age: 49,
        language: 'PHP'
    }, {
        firstName: 'Odval',
        lastName: 'F.',
        country: 'Mongolia',
        continent: 'Asia',
        age: 38,
        language: 'Python'
    }, {
        firstName: 'Emilija',
        lastName: 'S.',
        country: 'Lithuania',
        continent: 'Europe',
        age: 19,
        language: 'Python'
    }, {
        firstName: 'Sou',
        lastName: 'B.',
        country: 'Japan',
        continent: 'Asia',
        age: 49,
        language: 'PHP'
    }, ];

    function findSenior(list) {
        // thank you for checking out the Coding Meetup kata :)

        var maxAge = 0;
        list.forEach(function(val) {
            if (maxAge < val.age) {
                maxAge = val.age;
            }
        })
        return list.filter(function(v) {

            return v.age === maxAge;
        });
    }
    console.log(findSenior(list1));
    </script>
